<p *ngIf="condition; else elseBlock">true</p>
<ng-template #elseBlock>
    <p>false</p>
</ng-template>
<hr>
<p *ngIf="conditionClick"> True</p>
<p *ngIf="!conditionClick"> False</p>
<button (click)="onClick()">Click</button>

<hr>
<ul>
    <li *ngFor="let item of list; let i = index" (click)="onClickEventList(i)">{{i}} {{item.name}} - age {{item.age}}</li>
</ul>
<button (click)="addOnList()">Add</button>

<hr>

<input type="text" [(ngModel)]="name">
<div [ngSwitch]="name">
    <div *ngSwitchCase="'Matheus'">Hello {{name}}</div>
    <div *ngSwitchCase="'Lucas'">Hello {{name}}</div>
    <div *ngSwitchDefault>Default</div>
</div>
